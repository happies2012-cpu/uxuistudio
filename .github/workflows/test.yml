name: CI - Test and Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: uxuistudio/package-lock.json
      
      - name: Install dependencies
        working-directory: ./uxuistudio
        run: npm ci
      
      - name: Run linter
        working-directory: ./uxuistudio
        run: npm run lint || true
      
      - name: Build
        working-directory: ./uxuistudio
        run: npm run build

  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-node/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend-node
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./backend-node
        run: npx prisma generate
      
      - name: Build
        working-directory: ./backend-node
        run: npm run build
      
      - name: Run tests
        working-directory: ./backend-node
        run: npm test || true
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
